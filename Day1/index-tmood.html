<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>JS Drum Kit</title>
  <link rel="stylesheet" href="style-tmood.css">
</head>
<body>
  <div class="keyboard-body">
    <div class="tmoodStyle">
      <a href="index.html">Default's Style</a>
    </div>
    <div class="keyboard-area">
      <div class="leftKeys">

          <div data-key="69" class="key">

            <span class="sound">speeder</span>
          </div>
          <div data-key="82" class="key">
            <kbd>R</kbd>
            <span class="sound">cave</span>
          </div>
          <div data-key="84" class="key">
            <kbd>T</kbd>
            <span class="sound">cello</span>
          </div>
        </div>
  
        <div class="keys">
          <!--Row 2-->
          <div data-key="65" class="key">
            <kbd>A</kbd>
            <span class="sound">clap</span>
          </div>
          <div data-key="83" class="key">
            <kbd>S</kbd>
            <span class="sound">hihat</span>
          </div>
          <div data-key="68" class="key">
            <kbd>D</kbd>

          </div>
          <div data-key="70" class="key">

        <div class="keys">
          <!--Row 3-->
          <div data-key="90" class="key">
            <kbd>Z</kbd>
            <span class="sound">punch</span>
          </div>
          <div data-key="88" class="key">
            <kbd>X</kbd>
            <span class="sound">wait</span>
          </div>
          <div data-key="67" class="key">
            <kbd>C</kbd>
            <span class="sound">spinner</span>
          </div>
          <div data-key="86" class="key">
            <kbd>V</kbd>
            <span class="sound">sploop</span>
          </div>
          <div data-key="66" class="key">
            <kbd>B</kbd>
            <span class="sound">springy</span>
          </div>
        </div>
      </div>
  
      <div class="rightKeys">
        <div class="keys">
          <!--Row 1-->
          <div data-key="89" class="key">
            <kbd>Y</kbd>
            <span class="sound">chip</span>
          </div>
          <div data-key="85" class="key">
            <kbd>U</kbd>
            <span class="sound">jaw</span>
          </div>
          <div data-key="73" class="key">
            <kbd>I</kbd>
            <span class="sound">pop</span>
          </div>
          <div data-key="79" class="key">
            <kbd>O</kbd>
            <span class="sound">popup</span>
          </div>
          <div data-key="80" class="key">
            <kbd>P</kbd>
            <span class="sound">quark</span>
          </div>
        </div>
  
        <div class="keys">
          <!--Row 2-->
          <div data-key="72" class="key">
            <kbd>H</kbd>
            <span class="sound">ride</span>
          </div>
          <div data-key="74" class="key">
            <kbd>J</kbd>
            <span class="sound">snare</span>
          </div>
          <div data-key="75" class="key">
            <kbd>K</kbd>
            <span class="sound">tom</span>
          </div>
          <div data-key="76" class="key">
            <kbd>L</kbd>
            <span class="sound">tink</span>
          </div>
        </div>
  
        <div class="keys">
          <!--Row 3-->
          <div data-key="78" class="key">
            <kbd>N</kbd>
            <span class="sound">stare</span>
          </div>
          <div data-key="77" class="key">
            <kbd>M</kbd>
            <span class="sound">firecracker</span>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!--Row 1-->
  <audio data-key="81" src="sounds/alien.wav"></audio>
  <audio data-key="87" src="sounds/bell.wav"></audio>
  <audio data-key="69" src="sounds/speeder.wav"></audio>
  <audio data-key="82" src="sounds/cave.wav"></audio>
  <audio data-key="84" src="sounds/cello.wav"></audio>
  <audio data-key="89" src="sounds/chip.wav"></audio>
  <audio data-key="85" src="sounds/jaw.wav"></audio>
  <audio data-key="73" src="sounds/pop.wav"></audio>
  <audio data-key="79" src="sounds/popup.wav"></audio>
  <audio data-key="80" src="sounds/quark.wav"></audio>

  <!--Row 2-->
  <audio data-key="65" src="sounds/clap.wav"></audio>
  <audio data-key="83" src="sounds/hihat.wav"></audio>
  <audio data-key="68" src="sounds/kick.wav"></audio>
  <audio data-key="70" src="sounds/openhat.wav"></audio>
  <audio data-key="71" src="sounds/boom.wav"></audio>
  <audio data-key="72" src="sounds/ride.wav"></audio>
  <audio data-key="74" src="sounds/snare.wav"></audio>
  <audio data-key="75" src="sounds/tom.wav"></audio>
  <audio data-key="76" src="sounds/tink.wav"></audio>

  <!--Row 3-->
  <audio data-key="90" src="sounds/punch.wav"></audio>
  <audio data-key="88" src="sounds/wait.wav"></audio>
  <audio data-key="67" src="sounds/spinner.wav"></audio>
  <audio data-key="86" src="sounds/sploop.wav"></audio>
  <audio data-key="66" src="sounds/springy.wav"></audio>
  <audio data-key="78" src="sounds/stare.wav"></audio>
  <audio data-key="77" src="sounds/firecracker.wav"></audio>

<script>
  const keys = document.querySelectorAll('.key');
  keys.forEach(key => key.addEventListener('transitionend', removeTransition));

  function removeTransition(e){
    if(e.propertyName !== "transform") return; //skip if not a transform
    this.classList.remove("playing");
  }

  function playSound(e){
    const audio = document.querySelector(`audio[data-key="${e.keyCode}"]`);
    const key = document.querySelector(`.key[data-key="${e.keyCode}"]`);

    if(!audio) return; //stop the function from executing

    audio.currentTime = 0; //rewind audio to beginning
    audio.play();
    key.classList.add("playing");
  }

  window.addEventListener("keydown", playSound);
</script>


</body>
</html>
