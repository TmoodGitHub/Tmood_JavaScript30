<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>JS + CSS Clock</title>
  <link rel="stylesheet" href="style-tmood.css">
</head>
<body>
  <div class="tmoodStyle">
    <a href="index.html">Default's Style</a>
  </div>

  <div class="clock-body">
    <div class="clock">
      <div class="clock-face">
        <div class="hour hour-hand"></div>
        <div class="minute min-hand"></div>
        <div class="second second-hand"></div>
        <div class="dot"></div>
      </div>
    </div>
    <div class="timezone-selection">
      <select id="timezone" onchange="operateClock()">
        <option value="EST" selected>EST</option>
        <option value="CST">CST</option>
        <option value="MST">MST</option>
        <option value="PST">PST</option>
      </select>
    </div>
  </div>
  <script src="js-tmood.js"></script>
</body>
</html>
